<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: {{medico.nombre}}</h3>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre:</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre del médico" required [(ngModel)]="medico.nombre" name="nombre">
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital( $event.target.value )" class="form-control" name="hospital" required [(ngModel)]="medico.hospital">
                                <option value="">Seleccione Hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                  {{hospital.nombre}}
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar</button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">
                            <i class="fa fa-chevron-left"></i> Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Hospital</h3>
            <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Fotografía</h3>
            <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" class="img-circle img-fluid pointer">
        </div>
    </div>
</div>
